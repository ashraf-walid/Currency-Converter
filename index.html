<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head" role="banner">Currency Converter</div>
        <div class="box" role="group" aria-labelledby="usd-label">
            <img src="image/USD_Flag.jpg" alt="United States Flag">
            <div id="usd-label" class="text">USD - United States</div>
            <i class="fa-solid fa-dollar-sign"></i>
            <input class="USDinput" type="number" step="0.1" min="0" aria-labelledby="usd-label">
        </div>
        <div class="box" role="group" aria-labelledby="egp-label">
            <img src="image/EGP_Flag.PNG" alt="Egypt Flag">
            <div id="egp-label" class="text">EGP - Egypt</div>
            <i class="fa-solid fa-money-bill-1"></i>
            <div class="amount" aria-labelledby="egp-label" aria-live="polite"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
